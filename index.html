<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>マラソン大会 結果一覧</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-6">
  <h1 class="text-3xl font-bold mb-6 text-center">マラソン大会 結果一覧</h1>

  <div class="grid grid-cols-1 md:grid-cols-2 gap-6" id="container"></div>

  <script>
    const url = "https://docs.google.com/spreadsheets/d/e/2PACX-1vSpbUDctERPVMq0WWTQ-xM1zsFdbp4g9XSxMweOYgsTNnYZppVVGJngedaG3zgX9NPAYQtGUvWcrOUf/pub?gid=586609283&single=true&output=csv";

    fetch(url)
      .then(r => r.text())
      .then(text => {
        const cleaned = text.replace(/
/g, "");
        const rows = cleaned.split("\n").map(r => r.split(","));
        const header = rows[0].map(h => h.trim());

        const items = rows.slice(1)
          .filter(r => r.length >= header.length && r.some(v => v.trim() !== ""))
          .map(r => Object.fromEntries(r.map((v, i) => [header[i], v.trim()])));

        const men = items.filter(x => x["性別"] === "男");
        const women = items.filter(x => x["性別"] === "女");

        render(men, women);
      });

    function createCard(item) {
      return `
        <div class="p-4 bg-white shadow rounded-2xl mb-3">
          <p class="text-sm text-gray-400">No: ${item["No.(性別別)"]}</p>
          <p class="text-xl font-bold">${item["氏名"]}</p>
          <p class="text-sm text-gray-500">ID: ${item["ID"]}</p>
          <p class="text-lg mt-1">Time: ${item["Time"]}</p>
        </div>
      `;
    }

    function render(men, women) {
      document.getElementById("container").innerHTML = `
        <div>
          <h2 class="text-2xl font-semibold mb-3 text-blue-700">男子</h2>
          ${men.map(m => createCard(m)).join("")}
        </div>
        <div>
          <h2 class="text-2xl font-semibold mb-3 text-pink-700">女子</h2>
          ${women.map(w => createCard(w)).join("")}
        </div>
      `;
    }
  </script>
</body>
</html>
